<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Adding Comand</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <form class="addACommand">
    <fieldset>
      <legend>Add a command</legend>
      <div class="push">

        <p class="required">*</p>

        <div class="input-div">
          <label for="command">Device Name:</label>
          <br>
          <input type="text" name="command" value="">
        </div>

        <p class="required">*</p>

        <div class="input-div">
          <label for="catId[]">Catagory:</label>
          <br>
          <select name="catId[]" id="catId" tabindex="2" size="6">
            <option value="" selected="">Select a Category </option>
            <option value="1">Switches</option>
            <option value="9">FreedomFiberTAs</option>
            <option value="10">UbiquitiEdgeSwitch</option>
            <option value="11">LogicomUSA3140s</option>
            <option value="12">Soundcom3140s</option>
            <option value="13">Soundcom1531s</option>
            <option value="14">SoundcomES48</option>
            <option value="15">SVECTA</option>
            <option value="16">LogicomUSAES24</option>
            <option value="17">MLECTA</option>
            <option value="18">FreedomFiber3140s</option>
          </select>
        </div>

      </div>

      <div class="row butonsRow">
        <button type="button" class="btn btn-primary" name="button">Add Device</button>
        <button type="button" class="btn btn-primary" name="button">Edit Download</button>
      </div>

    </fieldset>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
