<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Device Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


  <div class="row main">
    <nav class="nav main-nav col-12">
      <a class="nav-link main-nav-link" href="#">Home</a>
      <a class="nav-link active-main-nav" href="#">Devices</a>
      <a class="nav-link main-nav-link" href="#">Scheduled Tasks</a>
      <a class="nav-link main-nav-link" href="#">Configuration tools</a>
      <a class="nav-link main-nav-link" href="#">Compliance</a>
      <a class="nav-link main-nav-link" href="#">Settings</a>
    </nav>
    <nav class="nav secondary-nav col-12">
      <a class="nav-link active-secondary-nav" href="#">Home</a>
      <a class="nav-link secondary-nav-link" href="#">Devices</a>
      <a class="nav-link secondary-nav-link" href="#">Scheduled Tasks</a>
      <a class="nav-link secondary-nav-link" href="#">Configuration tools</a>
      <a class="nav-link secondary-nav-link" href="#">Compliance</a>
      <a class="nav-link secondary-nav-link" href="#">Settings</a>
    </nav>
    <h3 class="col-12 heading">Devices</h3>
    <div class="alert alert-primary" role="alert">
      Manage devices on this page
    </div>
    <div class="col-12">
      <form>
        <fieldset>
          <legend>Device Management</legend>
          <div class="row butonsRow">
            <button type="button" name="button">Add Device</button>
            <button type="button" name="button">Edit Download</button>
            <button type="button" name="button">Remove Device</button>
          </div>
          <div class="row push">
            <div class="col-3">

              <legend>Device Details</legend>

              <p class="required">*</p>
              <div class="input-div">
                <label for="deviceName">Device Name:</label>
                <br>
                <input type="text" name="deviceName" value="Device Name">
              </div>

              <p class="required">*</p>
              <div class="input-div">
                <label for="deviceIpAddr">IP address</label>
                <br>
                <a href="#">resolve device name</a>
                <br>
                <input type="text" name="deviceIpAddr" value="X.X.X.X">
              </div>

              <div class="input-div">
                <label for="deviceEnablePrompt">Enable prompt:</label>
                <br>
                <input type="text" name="deviceEnablePrompt" value="router>">
              </div>

              <p class="required">*</p>
              <div class="input-div">
                <label for="devicePrompt">Enable prompt:</label>
                <br>
                <input type="text" name="devicePrompt" value="router#">
              </div>

              <p class="required">*</p>
              <div class="input-div">
                <label for="vendorId">Vendor:</label>
                <br>
                <select name="vendorId">
                </select>
              </div>

              <p class="required">*</p>
              <div class="input-div">
                <label for="deviceModel">Model:</label>
                <br>
                <input type="text" name="deviceModel" value="Model">
              </div>

            </div>

            <div class="col-3">
              <legend>Other Details</legend>
              <p class="required">*</p>
              <div class="input-div">
                <label for="catId">Catagory:</label>
                <br>
                <select name="catId">
                  <option value="">Select a Catagory</option>
                </select>
              </div>

              <div class="input-div">
                <label for="custom_Location">Custom Properties:</label>
                <br>
                <label for="custom_Location">location:</label>
                <br>
                <input type="text" name="custom_Location" value="">
              </div>
            </div>
            <div class="col-3">
              <legend>Credentials</legend>
              <div class="input-div">
                <label for="defaultCreds">Default username/password?</label>
                <br>
                <input type="checkbox" name="defaultCreds" value="Model">
              </div>

              <div class="input-div">
                <label for="deviceUsername">Username:</label>
                <br>
                <input type="text" name="deviceUsername" value="username">
              </div>

              <div class="input-div">
                <label for="devicePassword">Password:</label>
                <br>
                <input type="text" name="devicePassword" value="password">
              </div>

              <div class="input-div">
                <label for="deviceEnablePassword">Enable Password:</label>
                <br>
                <input type="text" name="deviceEnablePassword" value="Enable Password">
              </div>

              <p class="required">*</p>
              <div class="input-div">
                <label for="templateId">Template:</label>
                <br>
                <select name="templateId">
                  <option value="">-Select an option-</option>
                </select>
              </div>
            </div>

          </div>
          <div class="row butonsRow">
            <button type="button" name="button">Save</button>
            <button type="button" name="button">Close</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>

</html>
